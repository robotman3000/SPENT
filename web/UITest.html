<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackboneUI Test</title>

    <!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

	<!-- Support -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-extendext@0.1.2/jQuery.extendext.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dot@1.1.2/doT.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script><!-- v2.24.0 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/caret/1.3.7/jquery.caret.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tag-editor/1.0.20/jquery.tag-editor.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tag-editor/1.0.20/jquery.tag-editor.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
    <script type="text/javascript" src="/js/BackboneUI.js"></script>
</head>
<body>
	<div id="container"></div>
    <script>
        var theString = new ObservableObject("Hello World");
        var textView = new ObserverTextView(theString);

        var theButton = new ButtonView(function(){
        	theString.setValue("World Hello");
        });
        theButton.setText("olleH");

        var theOtherButton = new ButtonView(function(){
        	theString.setValue("Hello World!!!");
        });
        theOtherButton.setText("Hello");


		var theLastButton = new ButtonView(function(){
        	theString.setValue("Hello World");
        }, "Reset");

        var theContainer = new ViewContainer($("#container"));
        theContainer.addView(textView);
        theContainer.addView(theButton);
        theContainer.addView(theOtherButton);
        theContainer.addView(theLastButton);

        theContainer.render();
    </script>
</body>
</html>
