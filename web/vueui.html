<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.js"></script>
    </head>
    <body>
        <div id="spent">
            <i-container class="_margin-0 _padding-0 _max-width-100">
                <i-row>
                    <i-column xs="12">
                        <i-alert variant="info">
                            <template slot="icon"><i-icon icon="info"></i-icon></template>
                            <p>Some quick example text to build on the alert title and make up the bulk of the alert's content.</p>
                        </i-alert>
                    </i-column>
                </i-row>
                <i-row>
                    <i-column xs="12">
                        <i-navbar :collapse="false">
                            <i-navbar-brand>SPENT</i-navbar-brand>
                            <i-navbar-items>
                                <i-nav>
                                    <i-dropdown>
                                        <i-button>Menu</i-button>
                                        <i-dropdown-menu>
                                            <i-dropdown-item>Manage Buckets</i-dropdown-item>
                                            <i-dropdown-item>Manage Transaction Groups</i-dropdown-item>
                                            <i-dropdown-divider />
                                            <i-dropdown-item>Save</i-dropdown-item>
                                        </i-dropdown-menu>
                                    </i-dropdown>
                                </i-nav>
                            </i-navbar-items>
                        </i-navbar>
                    </i-column>
                </i-row>
                <i-row>
                    <i-column xs="3">
                        <i-row>
                            <i-column xs="12">
                                <p>Account Balance</p>
                            </i-column>
                        </i-row>
                        <i-row>
                            <i-column xs="12">
                                <tree-view class="item" :nodes="accountTree"></tree-view>
                            </i-column>
                        </i-row>
                    </i-column>
                    <i-column xs="9">
                        <i-row>
                            <i-column>
                                <i-nav>
                                    <i-button variant="primary" @click="visible1 = true">New Transaction</i-button>
                                    <i-button variant="primary">Transaction Filter</i-button>
                                </i-nav>
                            </i-column>
                        </i-row>
                        <i-row>
                            <i-column>
                                <i-datatable :columns="transactionColumns" :rows="transactions" :pagination="false"></i-datatable>
                            </i-column>
                        </i-row>
                    </i-column>
                </i-row>
                <i-row><i-column xs="12">Footer</i-column></i-row>
            </i-container>
            <div>
                <i-modal v-model="visible1">
                    <template slot="header">Modal Header</template>
                    This is the modal body. Useful information goes here.
                    <template slot="footer">Modal Footer</template>
                </i-modal>
            </div>
        </div>
        <script src="/js/vueTest.js" type="text/javascript"></script>
    </body>
</html>
